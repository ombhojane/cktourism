<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
     <style>
        /* styles.css */
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f7f7f7; /* Light grey background */
    font-family: Arial, sans-serif; /* Ensuring the font is consistent */
}

#app {
    width: 100%;
    max-width: 360px; /* Constrain the width of the login form */
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
    background-color: #fff; /* White background for the login form */
    border-radius: 8px; /* Rounded corners */
    text-align: center; /* Center text and form elements within the div */
}

    </style>
</head>
<body>
    <div id="app"></div>

    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_dW5pZmllZC1jaGlwbXVuay04MC5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://unified-chipmunk-80.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript">
    </script>

    <script>
        window.addEventListener("load", async function () {
            await Clerk.load();

            // Redirect if already logged in
            if (Clerk.user) {
                window.location.href = "home.html";
            } else {
                const signInDiv = document.createElement("div");
                document.getElementById("app").appendChild(signInDiv);
                Clerk.mountSignIn(signInDiv, {
                    // Configure the redirect after successful sign-in
                    afterSignIn: () => window.location.href = "home.html"
                });
            }
        });
    </script>
</body>
</html>
